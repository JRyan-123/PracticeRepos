<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mini-Calendar</title>
	<link href="https://api.fontshare.com/v2/css?f[]=tanker@400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<div class="left">
				<p id="date">Wednesday</p>
				<p id="day">01</p>
				
			</div>
			<div class="right">
				<p id="month">November</p>
				<p id="year">2024</p>
			</div>
		</div>
	</div>
	<script>
		const date = document.getElementById('date');
		const day = document.getElementById('day');
		const month = document.getElementById('month');
		const year = document.getElementById('year');

		const today =  new Date();
		console.log(today);

		const convertDate = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
		const convertMonth = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

		date.textContent =  today.getDate() ;
		day.textContent = convertDate[today.getDay()];
		month.textContent = convertMonth[ today.getMonth() ];
		year.textContent = today.getFullYear();
	</script>
</body>
</html>
